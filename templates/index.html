<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Flashcard Viewer</title>
  <style>
    body {background: #B7CEEC; font-family: sans-serif; text-align: center; margin: 0; padding: 0;
    }
    #card {display: inline-block; margin-top: 2em; padding: 2em; background: white; border-radius: 0.75em; cursor: pointer; font-size: 1.5em; max-width: 600px; width: 80%; min-height: 120px; box-shadow: 0 0 10px rgba(0,0,0,0.2); position: relative;
    }
    #label {position: absolute; top: 0.5em; left: 0.75em; font-size: 0.75em; background: #2B4865; color: white; padding: 0.2em 0.5em; border-radius: 0.3em;
    }
    button {margin-top: 1.5em; padding: 0.75em 1.5em; font-size: 1em; background-color: #2B4865; color: white; border: none; border-radius: 0.5em; cursor: pointer;
    }
    hr {border: none; height: 8px; background-color: #668099; margin: 1.5em auto; width: 80%;
    }
    footer {margin-top: 1em; font-size: 0.9em;
    }
    img {width: 100px; margin-top: 1em;
    }
  </style>
  <script>
    let showAnswer = false;
    function toggle() {
      const card = document.getElementById("card");
      const label = document.getElementById("label");
      const q = "{{ flashcard.question }}";
      const a = "{{ flashcard.answer }}";
      showAnswer = !showAnswer;
      card.innerText = showAnswer ? a : q;
      card.prepend(label);
      label.innerText = showAnswer ? "A" : "Q";
    }
  </script>
</head>
<body>
  <h1>Flashcard {{ index + 1 }} / {{ total }}</h1>
  <div id="card" onclick="toggle()">
    <div id="label">Q</div>
    {{ flashcard.question }}
  </div>
  <form method="get" action="/">
    <input type="hidden" name="index" value="{{ index + 1 }}">
    <button type="submit" {% if index + 1 >= total %}disabled{% endif %}>
      {% if index + 1 < total %}Next â†’{% else %}End of Deck{% endif %}
    </button>
  </form>

  <hr>

  <footer>
    <p>Mata Kuliah: II2210 Teknologi Platform</p>
    <p>Nama: Fathimah Nurhumaida Ramadhani</p>

    <img src="/static/kucinghehe.jpg" alt="kucinghehe" title="kucinghehe">
    <p>Deployed on an Azure VM running Ubuntu 24.04 LTS</p>
  </footer>
</body>
</html>
