<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Flashcard Viewer</title>
  <style>
    body { background: #B7CEEC; font-family: sans-serif; text-align: center; }
    #card { display: inline-block; margin-top: 2em; padding: 1.5em; background: white; border-radius: .5em; cursor: pointer; }
    button { margin-top: 1em; padding: .5em 1em; }
  </style>
  <script>
    let showAnswer = false;
    function toggle() {
      const elem = document.getElementById("card");
      const q = "{{ flashcard.question }}";
      const a = "{{ flashcard.answer }}";
      showAnswer = !showAnswer;
      elem.innerText = showAnswer ? a : q;
    }
  </script>
</head>
<body>
  <h1>Flashcard {{ index + 1 }} / {{ total }}</h1>
  <div id="card" onclick="toggle()">{{ flashcard.question }}</div>
  <form method="get" action="/">
    <input type="hidden" name="index" value="{{ index + 1 }}">
    {% if index + 1 < total %}
      <button type="submit">Next â†’</button>
    {% else %}
      <button type="submit" disabled>End of Deck</button>
    {% endif %}
  </form>
</body>
</html>
