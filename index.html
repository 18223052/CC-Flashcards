<!DOCTYPE html>
<html>
<head>
    <title>Flashcard Viewer</title>
    <script>
        let showAnswer = false;
        function toggle() {
            const content = document.getElementById("content");
            const question = "{{ flashcard.question }}";
            const answer = "{{ flashcard.answer }}";
            showAnswer = !showAnswer;
            content.innerText = showAnswer ? answer : question;
        }
    </script>
</head>
<body>
    {% if error %}
        <h2>{{ error }}</h2>
    {% else %}
        <h1>Flashcard {{ index + 1 }} / {{ total }}</h1>
        <div onclick="toggle()" id="content" style="cursor:pointer; border:1px solid #ccc; padding:20px; width:300px;">
            {{ flashcard.question }}
        </div>
        <br>
        {% if index + 1 < total %}
            <a href="/?index={{ index + 1 }}">Next</a>
        {% else %}
            <p>End of flashcards.</p>
        {% endif %}
    {% endif %}
</body>
</html>
